<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder View</title>
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 12px;
            --font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        /* --- Grid Layout --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .item {
            background: var(--card-bg);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .media-preview {
            width: 100%;
            height: 200px;
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            overflow: hidden;
        }

        .media-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps images whole */
            transition: transform 0.3s ease;
        }

        .item:hover .media-preview img {
            transform: scale(1.05);
        }

        .file-icon {
            font-size: 4rem;
            color: var(--text-muted);
            opacity: 0.5;
        }

        .item-info {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .file-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
            word-break: break-all;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .action-group {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            text-decoration: none;
        }

        .action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* --- Lightbox --- */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .lightbox.show {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            max-width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }

        .lightbox-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .lightbox-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 1rem;
        }

        .lightbox-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }

        .lightbox-close:hover {
            color: #ef4444;
            background: #fee2e2;
        }

        .lightbox-body {
            padding: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            max-height: 80vh;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-muted);
        }
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* --- Mobile Adjustments --- */
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .back-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="title">Folder View</h1>
            <a href="javascript:history.back()" class="back-btn">‚Üê Go Back</a>
        </header>

        <div class="grid" id="grid"></div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
        <div class="lightbox-content">
            <div class="lightbox-header">
                <span id="lightboxTitle" class="lightbox-title">Filename.jpg</span>
                <button id="lightboxClose" class="lightbox-close" type="button">&times;</button>
            </div>
            <div class="lightbox-body">
                <img id="lightboxImg" class="lightbox-img" alt="" />
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // IMPORTANT: This must match the directory where your files are actually hosted.
        // If using the mock logic from the previous index.html, files are at '/i/'.
        // Change to '/public/' if your server stores files there.
        const FILE_BASE_PATH = '/public/'; 

        // --- State ---
        const hash = location.hash.slice(1);
        let files = [];
        
        // FIX: Updated IDX_TO_EXT to match encoder priority. 
        // Encoder maps jpeg to 0, so we must decode 0 as jpeg to preserve extension if server supports it.
        const IDX_TO_EXT = ['jpeg', 'png', 'gif', 'webp'];

        // --- DOM Elements ---
        const grid = document.getElementById('grid');
        const title = document.getElementById('title');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const lightboxClose = document.getElementById('lightboxClose');

        // --- Decoding Logic ---
        function tryDecodeCompact(h) {
            try {
                const b64 = h.replace(/-/g, '+').replace(/_/g, '/');
                const bin = atob(b64);
                if (bin.length === 0 || bin.length % 7 !== 0) return null;
                const out = [];
                for (let i = 0; i < bin.length; i += 7) {
                    let hex = '';
                    for (let j = 0; j < 6; j++) {
                        hex += bin.charCodeAt(i + j).toString(16).padStart(2, '0');
                    }
                    const extIdx = bin.charCodeAt(i + 6);
                    const ext = IDX_TO_EXT[extIdx] || 'jpg';
                    out.push(`${hex}.${ext}`);
                }
                return out;
            } catch { return null; }
        }

        function tryDecodeLegacy(h) {
            try {
                const decoded = atob(h.replace(/-/g, '+').replace(/_/g, '/'));
                if (!decoded.includes('|') && !decoded.includes('.')) return null;
                return decoded.split('|');
            } catch { return null; }
        }

        // --- Initialization ---
        if (!hash) {
            files = [];
        } else if (hash.includes('+')) {
            // Old simple format
            files = hash.split('+');
        } else {
            // Try Compact first
            files = tryDecodeCompact(hash);
            
            // Fallback to Legacy if compact failed
            if (!files || files.length === 0) {
                files = tryDecodeLegacy(hash);
            }
            
            if (!files) files = [];
        }

        // FIX: Removed the strict regex filter that was deleting Legacy files.
        // The Compact decoder already guarantees structure, and Legacy files have real names.
        // We just ensure we have an array of strings.
        files = Array.isArray(files) ? files.filter(f => typeof f === 'string' && f.length > 0) : [];

        title.textContent = files.length > 0 ? `Folder View (${files.length} files)` : 'Folder View';
        renderGrid();

        // --- Rendering ---
        function renderGrid() {
            grid.innerHTML = '';

            if (files.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <span class="empty-icon">üì≠</span>
                        <h3>No files found</h3>
                        <p>This folder might be empty or the link is invalid.</p>
                    </div>
                `;
                return;
            }

            files.forEach(f => {
                // Use the configured base path
                const fileUrl = `${FILE_BASE_PATH}${encodeURIComponent(f)}`;
                
                const ext = f.split('.').pop().toLowerCase();
                const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'].includes(ext);
                
                const item = document.createElement('div');
                item.className = 'item';
                
                // Preview Area
                const preview = document.createElement('div');
                preview.className = 'media-preview';
                
                if (isImage) {
                    const img = document.createElement('img');
                    img.src = fileUrl;
                    img.alt = f;
                    img.loading = 'lazy';
                    
                    // Handle broken images gracefully
                    img.onerror = function() {
                        this.style.display='none';
                        const errDiv = document.createElement('div');
                        errDiv.className = 'file-icon';
                        errDiv.textContent = '‚ö†Ô∏è';
                        preview.appendChild(errDiv);
                    };
                    
                    preview.appendChild(img);
                    
                    // Click image to open lightbox
                    img.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openLightbox(fileUrl, f);
                    });
                } else {
                    // Generic Icon for non-images
                    const icon = document.createElement('div');
                    icon.className = 'file-icon';
                    if (ext === 'pdf') icon.textContent = 'üìÑ';
                    else if (['zip', 'rar', '7z'].includes(ext)) icon.textContent = 'üì¶';
                    else if (['mp4', 'mov', 'webm'].includes(ext)) icon.textContent = 'üé¨';
                    else icon.textContent = 'üìÅ';
                    
                    preview.appendChild(icon);
                }

                // Info Area
                const info = document.createElement('div');
                info.className = 'item-info';

                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = f;
                name.title = f;

                const actions = document.createElement('div');
                actions.className = 'action-group';

                // Open Button
                const openBtn = document.createElement('a');
                openBtn.className = 'action-btn';
                openBtn.href = fileUrl;
                openBtn.target = '_blank';
                openBtn.textContent = 'Open';

                // Copy Button
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.textContent = 'Copy Link';
                copyBtn.onclick = async (e) => {
                    e.stopPropagation();
                    try {
                        const absoluteUrl = new URL(fileUrl, window.location.href).href;
                        await navigator.clipboard.writeText(absoluteUrl);
                        const original = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => copyBtn.textContent = original, 2000);
                    } catch (err) {
                        console.error(err);
                    }
                };

                actions.appendChild(openBtn);
                actions.appendChild(copyBtn);
                info.appendChild(name);
                info.appendChild(actions);
                
                item.appendChild(preview);
                item.appendChild(info);
                grid.appendChild(item);
            });
        }

        // --- Lightbox Logic ---
        function openLightbox(src, titleText) {
            lightboxImg.src = src;
            lightboxImg.alt = titleText || 'Image';
            lightboxTitle.textContent = titleText || '';
            lightbox.classList.add('show');
            lightbox.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('show');
            lightbox.setAttribute('aria-hidden', 'true');
            setTimeout(() => { lightboxImg.src = ''; }, 200);
            document.body.style.overflow = '';
        }

        lightboxClose.addEventListener('click', closeLightbox);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('show')) closeLightbox();
        });
    </script>
</body>
</html>
