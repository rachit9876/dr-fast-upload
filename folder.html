<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder View</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/logo.webp" type="image/webp">
</head>
<body>

    <div class="container">
        <header class="header flex-between" style="margin-bottom: 2rem;">
            <h1 id="title" style="margin:0;">Folder View</h1>
            <a href="javascript:history.back()" class="btn btn-outline">‚Üê Go Back</a>
        </header>

        <div class="grid-responsive" id="grid">
            <!-- Grid Items -->
        </div>
    </div>

    <div id="lightbox" class="overlay">
        <div class="lightbox-content">
            <button id="lightboxClose" class="lightbox-close">&times;</button>
            <img id="lightboxImg" class="lightbox-img" alt="Preview" />
        </div>
    </div>
    
    <div class="snackbar" id="snackbar"></div>

    <script>
        // --- Elements ---
        const hash = location.hash.slice(1);
        const grid = document.getElementById('grid');
        const title = document.getElementById('title');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');
        const snackbar = document.getElementById('snackbar');

        // --- Config ---
        let files = [];
        const IDX_TO_EXT = ['jpg', 'png', 'gif', 'webp', 'txt']; // Index mapping

        // --- Decoding Logic ---
        function tryDecodeCompact(h) {
            try {
                // Replace URL-safe base64 chars
                const b64 = h.replace(/-/g, '+').replace(/_/g, '/');
                const bin = atob(b64);
                
                // Each file entry is 7 bytes: 6 bytes hex ID + 1 byte type index
                if (bin.length === 0 || bin.length % 7 !== 0) return null;

                const out = [];
                for (let i = 0; i < bin.length; i += 7) {
                    let hex = '';
                    // Convert first 6 chars back to hex string
                    for (let j = 0; j < 6; j++) {
                        hex += bin.charCodeAt(i + j).toString(16).padStart(2, '0');
                    }
                    // Get extension from 7th char
                    const extIdx = bin.charCodeAt(i + 6);
                    const ext = IDX_TO_EXT[extIdx] || 'jpg'; // Default to jpg if unknown
                    out.push(`${hex}.${ext}`);
                }
                return out;
            } catch (e) {
                console.error("Decoding failed", e);
                return null;
            }
        }

        // --- Initialize Files ---
        // 1. Try compact decoding (Base64)
        if (hash) {
            const decoded = tryDecodeCompact(hash);
            if (decoded) {
                files = decoded;
            } else {
                // 2. Fallback: Legacy "+" separation (if used previously)
                files = hash.split('+').filter(f => f.length > 0);
            }
        }

        // Filter valid filenames (basic check: 12 char hex + ext)
        files = files.filter(f => /^[a-f0-9]{12}\.[a-z0-9]+$/i.test(f));

        // Render
        title.textContent = files.length ? `Folder View (${files.length} files)` : 'Folder View (Empty)';
        renderGrid();

        function renderGrid() {
            grid.innerHTML = '';
            
            if (!files.length) {
                grid.innerHTML = `
                    <div style="grid-column:1/-1; text-align:center; padding:4rem; color:var(--text-muted);">
                        <div style="font-size:3rem; margin-bottom:1rem;">üì≠</div>
                        <h3>No files found or invalid link.</h3>
                    </div>
                `;
                return;
            }

            files.forEach(f => {
                // Assuming files are served from /public/ directory relative to root
                // Use absolute path to ensure it works if folder.html is in root or subdirectory
                const url = `${window.location.origin}/public/${f}`;
                
                const isImg = /\.(jpg|jpeg|png|gif|webp|svg)$/i.test(f);
                
                const item = document.createElement('div');
                item.className = 'card grid-item';
                
                const preview = document.createElement('div');
                preview.className = 'media-preview';
                
                if (isImg) {
                    const img = document.createElement('img');
                    img.src = url; 
                    img.alt = f;
                    img.loading = "lazy";
                    img.onclick = () => openLightbox(url);
                    preview.appendChild(img);
                } else {
                    // Generic file icon
                    preview.innerHTML = `<div style="font-size:3rem; opacity:0.5;">üìÑ</div>`;
                }

                const info = document.createElement('div');
                info.style.padding = '1rem';
                info.innerHTML = `
                    <div class="item-title" title="${f}" style="margin-bottom:0.75rem;">${f}</div>
                    <div class="input-group">
                        <a href="${url}" target="_blank" class="btn btn-outline btn-sm" style="flex:1">Open</a>
                        <button class="btn btn-outline btn-sm copy-btn" style="flex:1">Copy</button>
                    </div>
                `;

                info.querySelector('.copy-btn').onclick = () => {
                     navigator.clipboard.writeText(url);
                     showSnackbar('Link copied!');
                };

                item.appendChild(preview);
                item.appendChild(info);
                grid.appendChild(item);
            });
        }

        // --- Lightbox Functions ---
        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }
        
        function closeLightbox() {
            lightbox.classList.remove('show');
            document.body.style.overflow = '';
            setTimeout(() => {
                lightboxImg.src = '';
            }, 200); // Clear src after fade out
        }

        lightboxClose.onclick = closeLightbox;
        
        lightbox.onclick = (e) => {
            if (e.target === lightbox || e.target.classList.contains('lightbox-content')) {
                closeLightbox();
            }
        };

        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('show')) {
                closeLightbox();
            }
        });
        
        function showSnackbar(msg) {
            snackbar.textContent = msg;
            snackbar.classList.add('show');
            setTimeout(() => snackbar.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
